<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8" />
        <title>Chicken Collector</title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="chickenHeader">
            <h1 id="chickenTitle">Chicken Collector</h1>
        </div>
        <div id="chickenScoreboard">
            <div id="chickenPointboard">
                <img src="assets/images/pointright.png" alt="Chicken pointing right" class="noDrag" id="chickenRight" />
                <div class="betweenChickens regularText">
                    <p id="chickenPointsDisplay"></p>
                    <p id="chickenTargetScore"></p>
                    <p><span id="chickenWins"></span><span id="chickenLosses"></span></p>
                </div>
                <img src="assets/images/pointleft.png" alt="Chicken pointing left" class="noDrag" id="chickenLeft" />
            </div>
            <div id="chickenWinLoss"></div>
        </div>
        <div id=chickenCrystals><p id="chickenInstructions">Click these chickens!</p>
            <span id="chickenSpawn"></span>
        </div>
        <script src="assets/javascript/game.js"></script>
    </body>

</html>
