<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8" />
        <title>Chicken Collector</title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="chickenHeader">
            <h1 id="chickenTitle">Chicken Collector</h1>
        </div>
        <div id="chickenScoreboard">
            <div id="chickenPointboard">
                <img src="assets/images/pointright.png" alt="Chicken pointing right" id="chickenRight" />
                <span id="chickenPointsDisplay"></span>
                <img src="assets/images/pointleft.png" alt="Chicken pointing left" id="chickenLeft" />
            </div>
            <div id="chickenWinLoss"></div>
        </div>
        <div id="chickenCrystals">
                <div id="chickenContainer1"><img src="assets/images/ckn1.jpg" alt="Chicken 1" class="chickenButton" id="chicken1" /></div>
                <div id="chickenContainer2"><img src="assets/images/ckn2.jpg" alt="Chicken 2" class="chickenButton" id="chicken2" /></div>
                <div id="chickenContainer3"><img src="assets/images/ckn3.jpg" alt="Chicken 3" class="chickenButton" id="chicken3" /></div>
                <div id="chickenContainer4"><img src="assets/images/ckn4.jpg" alt="Chicken 4" class="chickenButton" id="chicken4" /></div>
                <p id="chickenInstructions">Click these chickens!</p>
            </div>
        <div id="chickenFooter"></div>
        <script src="assets/javascript/game.js"></script>
    </body>

</html>
