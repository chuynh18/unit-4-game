<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8" />
        <title>Chicken Collector</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1 id="chickenTitle">Chicken Collector</h1>
        <div id="chickenScoreboard">
            <div id="chickenPointboard">
                <img src="assets/images/pointright.jpg" alt="Chicken pointing right" id="chickenRight" />
                <span id="chickenPointsDisplay"></span>
                <img src="assets/images/pointleft.jpg" alt="Chicken pointing left" id="chickenLeft" />
            </div>
            <div id="chickenWinLoss"></div>
        </div>
        <div id="chickenCrystals">
                <img src="assets/images/ckn1.jpg" alt="Chicken 1" id="chicken1" />
                <img src="assets/images/ckn2.jpg" alt="Chicken 2" id="chicken2" />
                <img src="assets/images/ckn3.jpg" alt="Chicken 3" id="chicken3" />
                <img src="assets/images/ckn4.jpg" alt="Chicken 4" id="chicken4" />
        </div>
        <div id="chickenFooter"></div>
    </body>

</html>
